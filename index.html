<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img id="img1" src="images/bg-pattern-top.svg" alt="">
  <img id="img2" src="images/bg-pattern-bottom.svg" alt="">


    <div class="container">
          <div class="top">
          <a href="#" > <img class="victor"  src="images/image-victor.jpg" alt="image_Victor"></a>
          </div>

          <p class="par1"><span>Victor Crest</span>   26</p>

          <p class="town">London</p>

          <div class= "stats">
              <div class="stat stat1" >

              </div>

              <div class="stat stat2" >
                  <div class="bold">803K</div>
                  <div>Likes</div>
              </div>

              <div class="stat stat3" >
                  <div class="bold">1.4K</div>
                  <div >Photos</div>
              </div>
          </div>
